<table>
    <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Year</th>
    <th>Color</th>
    <th>pantone_value</th>
    </thead>

    <tbody>
    {% for product in products %}
    <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.year }}</td>
        <td>{{ product.color }}</td>
        <td>{{ product.pantone_value }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
